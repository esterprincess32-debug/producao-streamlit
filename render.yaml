services:
  - type: web
    name: producao-streamlit
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run producao.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: USE_FIREBASE
        value: "true"
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
